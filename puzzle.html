<!DOCTYPE html>
<html>
<head>
	<title>Math Puzzle Game</title>
</head>
<body>
	<h2>Math Puzzle Game</h2>
	<form>
		<label>Enter a number: </label>
		<input type="number" id="number1" name="number1"><>
		<label>Enter another number: </label>
		<input type="number" id="number2" name="number2"><br><br>
		<button type="button" onclick="createPuzzle()">Create Puzzle</button>
	</form>
	<br>
	<p id="result"></p>
	<script>
		function createPuzzle() {
			// Get the input values
			let num1 = parseInt(document.getElementById("number1").value);
			let num2 = parseInt(document.getElementById("number2").value);

			// Create the puzzle
			let solution = (num1 + num2).toString();
			let puzzle = "";
			for (let i = 0; i < solution.length; i++) {
				if (Math.random() <0.5) {
					puzzle += solution.charAt(i);
				} else {
					puzzle += "_";
				}
			}

			// Display the result
			document.getElementById("result").innerHTML = puzzle;
		}
	</script>
</body>
</html>
